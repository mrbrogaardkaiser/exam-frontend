<template data-id="unit">
    <div class="flexbox-container">
        <div class="flexbox-item">
            <h2>The Units</h2>
          <hr />
        </div>
      </div>


      <!--  Load all candidates-->
      <div class="flexbox-container">
        <div class="flexbox-item">
            <table class="table">
                <thead>
                  <tr>
                    <th>Unit</th>
                    <th>Unit</th>
                    <th>Unit</th>
                  </tr>
                </thead>
                <tbody id="tbl-id"></tbody>
              </table>
              <form>
                <input id="input-id">
              <button id="btn-sort" type="button" class="btn btn-primary">Sort by ?</button>
              <button id="btn-clear" class="btn btn-primary">Clear</button>
            </form>
        </div>
      </div>


      <!-- Add candidate-->
      <div class="flexbox-container">
        <div class="flexbox-item">
            <h2>Add new ?</h2>
            <hr />
            <form class="add-post-form">
              <label for="?">?</label>
              <input type="text" class="form-control" id="?" />
              
              <hr />
        <button id="btn-add-?" type="submit" class="btn btn-primary">
          Add candidate
        </button>
    </form>

        </div>
      </div>



</template>
