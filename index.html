<template data-id="manage-riders">
    <div class="flexbox-container">
        <div class="flexbox-item">
            <h1 class="display-1">Manage riders</h2>
          <hr/>
        </div>
      </div>


      <!-- Add rider-->
      <div class="flexbox-container">
        <div class="flexbox-item">
            <h4 class="display-4">Add new rider</h2>
            <hr />
            <form class="add-post-form">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="add-name" />
              <label for="nation">Nation</label>
              <input type="text" class="form-control" id="add-nation" />
              <label for="date-of-birth">Date of birth</label>
              <input type="text" class="form-control" id="add-date-of-birth" />
              <hr />
        <button id="btn-add-rider" type="submit" class="btn btn-primary">
          Add rider
        </button>
    </form>
        </div>
      </div>

      <div class="flexbox-container">
        <div class="flexbox-item">
          
        </div>
      </div>

</template>
