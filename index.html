<template data-id="home">
    <div class="flexbox-container">
        <div class="flexbox-item">
            <h1 class="display-1">Programming Exam 2022</h1>
          <hr />
         
        </div>
      </div>

      <img src="images/KEA_logo_DK_Web.jpg" style="width: 700px;" alt="kea logo" />
    </div>
  </div>

<template data-id="manage-riders">
    <div class="flexbox-container">
        <div class="flexbox-item">
            <h1 class="display-1">Manage riders</h2>
          <hr/>
        </div>
      </div>


      <!-- Add rider-->
      <div class="flexbox-container">
        <div class="flexbox-item">
            <h4 class="display-4">Add new rider</h4>
            <hr />
            <form class="add-post-form">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="add-name" />
              <label for="nation">Nation</label>
              <input type="text" class="form-control" id="add-nation" />
              <label for="date-of-birth">Date of birth</label>
              <input type="text" class="form-control" id="add-date-of-birth" />
              <hr />
        <button id="btn-add-rider" type="submit" class="btn btn-primary">
          Add rider
        </button>
    </form>
        </div>
      </div>

      <!-- Rider list-->
      <div class="flexbox-container">
        <div class="flexbox-item">

          <h4 class="display-4">All riders</h4>
        <hr />

        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Nation</th>
              <th>Date of birth</th>
              <th>Total time</th>
              <th id="climber-id">Climber points</th>
              <th id="sprint-id">Sprint points</th>
   
            </tr>
          </thead>
          <tbody id="tbl-id"></tbody>
        </table>
        </div>
      </div>

      <!-- Edit rider-->
      <div class="flexbox-container">
        <div class="flexbox-item">
          <h4 class="display-4">Edit rider</h4>
          <hr />
          <form class="edit-post-form">
            <label for="enter-id">Enter id</label>
            <input type="text" class="form-control" id="enter-id" />
            <label for="edit-name">Edit name</label>
            <input type="text" class="form-control" id="edit-name" />
            <label for="edit-nation">Edit nation</label>
            <input type="text" class="form-control" id="edit-nation" />
            <label for="edit-date-of-birth">Edit date of birth</label>
            <input type="text" class="form-control" id="edit-date-of-birth" />
            <hr />
      <button id="btn-edit-rider" type="submit" class="btn btn-primary">
        Edit rider
      </button>
  </form>
        </div>
      </div>

      <!-- Delete rider-->
      <div class="flexbox-container">
        <div class="flexbox-item">
          <h4 class="display-4">Delete rider</h4>
          <form class="delete-post-form">
            <label for="rider-id">Rider id</label>
            <input type="text" class="form-control" id="delete-id" />
            <hr />
            <button id="btn-delete-rider" type="submit" class="btn btn-primary">Delete rider
            </button>
        </div>
      </div>


</template>

<template data-id="overall-ranking">

  
  <div class="flexbox-container">
      <div class="flexbox-item">

          <h1 class="display-1">Ranking</h1>


        <hr />
</div>
    </div>
    <div class="flexbox-container">
      <div class="flexbox-item">

        <table class="table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Total time</th>
              <th>Name</th>
              <th>Nation</th>
              <th>Date of birth</th>
              <th>Climber points</th>
              <th>Sprint points</th>
              <th>Team</th>
            </tr>
          </thead>
          <tbody id="ranking-tbl-id"></tbody>
        </table>
      </div>
    </div>
    
  </template>
